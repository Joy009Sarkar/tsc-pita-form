<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-practice</title>
    <style>
        h1 {
            text-align: center;
            color: darkred;
            background-color: aqua;
            width: 25.5%;
            margin-top: 0%;
            margin-left: 35%;
            border-radius: 4%;
        }

        h1:hover {
            color: crimson;
            background-image: linear-gradient(yellowgreen, orange);
            width: 25.5%;
            margin-left: 35%;
            margin-top: 0%;
            border: 1px solid black;
            border-radius: 4%;
            text-align: center;

        }
    </style>

</head>

<body>
    <h1> PITA FORM PROJECT</h1>
    <strong>Let's start</strong>
    <h2>Special It Survey</h2>
    <form action="">

        <p><input type="text" placeholder="write your name" name="" id=""></p>
        <p><input type="text" placeholder="write your email" name="" id=""></p>





        <fieldset>
            <legend>Select Your Subjects</legend>

            <p> <label for="Robotics"><input type="radio" name="Subjects" id="Robotics"> Robotics</label></p>

            <p><label for="Ar"><input type="radio" name="Subjects" id="Ar">Ar.intelligence</label></p>
            <p><label for="Computer"><input type="radio" name="Subjects" id="Computer">Computer</label></p>



        </fieldset>
        <h2>Art Exibition</h2>


        <fieldset>
            <legend>
                <h3>Pick Your Interest</h3>
            </legend>
            <p><label for="Oil"><input type="radio" name="Painting" id="Oil">Oil Painting</label></p>
            <p><label for="Pastel"><input type="radio" name="Painting" id="Pastel">Pastel Painting</label></p>
            <p><label for="Water"><input type="radio" name="Painting" id="Water">Water Painting</label></p>

        </fieldset>


        <h2>Car Exibition</h2>

        <fieldset>
            <legend>
                <h3>My favourite Car</h3>
            </legend>
            <p><label for="Skoda"><input type="radio" name="Car" id="Skoda"> Skoda</label></p>
            <p><label for="Volvo"><input type="radio" name="Car" id="Volvo">Volvo</label></p>
            <p><label for="Tesla"><input type="radio" name="Car" id="Tesla">Tesla</label></p>
            <p><label for="Volkswagen"><input type="radio" name="Car" id="Volkswagen">Volkswagen</label></p>
            <p><label for="Toyota"><input type="radio" name="Car" id="Toyota">Toyota</label></p>
            <p><label for="Ford"><input type="radio" name="Car" id="Ford">Ford</label></p>




        </fieldset>













    </form>













</body>

</html>
